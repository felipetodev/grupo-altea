<section>
    <div class="wrap-services">
        <div class="contact__address fade-in">
            <h3 class="contact__title">Dirección</h3>
            <p class="contact__info">Ramón Laval 1666, La Reina, RM, Santiago de Chile.</p>
        </div>
        <div class="contact__phone fade-in">
            <h3 class="contact__title">Teléfono</h3>
            <p class="contact__info">+569 81959799</p>
        </div>
        <div class="contact__email fade-in">
            <h3 class="contact__title">Email</h3>
            <p class="contact__info">contacto@grupoaltea.cl</p>
        </div>
    </div>
    <div class="form__container">
        <div class="form">
            <iframe class="google__maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.4134047344874!2d-70.56860538495232!3d-33.4385344807773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662ce513c1b9f5f%3A0x53871342d5f02209!2sRam%C3%B3n%20Laval%201666%2C%20La%20Reina%2C%20Regi%C3%B3n%20Metropolitana%2C%20Chile!5e0!3m2!1ses-419!2sus!4v1606611709813!5m2!1ses-419!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            <div class="contact__form">
                <form class="contact-form">
                    <h3 class="form__title">Contáctanos</h3>
                    <div class="input__container">
                        <input type="text" name="Nombre" id="name" class="input" title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input__container">
                        <input type="email" name="Correo" id="email" class="input" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                        <label for="email">Correo</label>
                    </div>
                    <div class="input__container">
                        <input type="tel" name="Telefono" id="phone" class="input" required>
                        <label for="phone">Celular</label>
                    </div>
                    <div class="input__container textarea">
                        <textarea name="Mensaje" class="input" id="msg" required></textarea>
                        <label for="msg">Mensaje</label>
                    </div>
                    <input type="submit" value="Enviar" class="form__btn">
                </form>
                <div class="contact-form-loader none">
                    <img src="/assets/img/loader.svg" alt="Enviando...">
                </div>
                <article class="form-modal none">
                    <div class="modal-content">
                        <article class="contact-form-response">
                            <h3>
                                ¡Mensaje enviado!
                                <br>
                                <small>Te contactaremos a la brevedad</small>
                                <i class="fas fa-check"></i>
                            </h3>
                        </article>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
